version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - mappo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - mappo

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - mappo

networks:
  mappo:
    driver: bridge

